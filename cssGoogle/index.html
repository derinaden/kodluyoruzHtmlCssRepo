<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Google in 1998</title>
</head>
<body>
	<img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"  alt="Google">
	<div class="container">
		<table>
			<tr>
				<td class="arama" colspan="3">
                    <label for="gsearch"> Search the web using Google! <br></label>

			</tr>
			<tr>
				<td class="tdSpecialSearches">

				<td class="tdAbout">

					<a href="#">Google! Logos</a><br>
				</td>
				<td class="tdEmail">
					Get Google!<br>updates monthly:<br>
					<input type="text" placeholder="your e-mail"style=" width:190px"><br>
					<input type="submit" value="Subscribe" style="border-radius: 0%;">

				</td>
			</tr>
			<tr>

				</td>
			</tr>
